<section id="lightBoxPart">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">

<img src="images/T1.jpg" alt="T1.jpg" class="w-100 img-fluid">

<a href="images/E1.jpg" data-lightbox="roadtrip">

 <img src="images/L1.jpg" alt="L1.jpg" class="w-100 img-fluid">
